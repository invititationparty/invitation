<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,600&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Aviso Oficial</title>
</head>
<body onclick="toggle(event)">
    <main class="main">
        <h1 data-aos="fade-up" data-aos-duration="2000" class="click">Clique para<br> abrir</h1>
        <img  data-aos="fade-up" data-aos-duration="2000" class="warn" src="images/alert.png" alt="">
    </main>
    <section class="invite" >
        <img src="images/screen-1.png" alt="" class="screen" id="screen-1"><img id="screen-2" src="images/screen-2.png" alt="" class="screen"><img id="screen-3" src="images/screen-3.png" alt="" class="screen">
    </section>
    <script>
        AOS.init();
        function toggle(e){
            
            document.querySelector('.click').classList.add("rotate")
            document.querySelector('.warn').classList.add("rotate")
            setTimeout(()=>{
                document.querySelector(".main").style.display = "none"
                document.querySelector(".invite").style.display = "flex"}, 2500)
        }
      </script>
</body>
</html>
